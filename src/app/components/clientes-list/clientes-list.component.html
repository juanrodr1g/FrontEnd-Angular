<div id="wrapper">
    <div id="page-content-wrapper">
<!-- Sin cold-md-4 se centra -->
<div>
    <h1 class="table">Clientes</h1>
     <table class="table">
         <thead>
             <th>
                 <ul class="navbar-nav ml-auto">
                     <li class="nav-item">
                         <a class="nav-link" routerLink="/clientes/add" routerLinkActive="active"><i class="fas fa-plus-circle"></i>Nuevo cliente</a>
                       </li>
                       </ul>
             </th>
            
         </thead>
     </table>
     
     <div style="overflow-x:auto;">
     <table class="table table-hover table-fixed">
      
        <thead style="background-color: rgb(69, 151, 189);">
           <tr>
             <th scope="col">Nombre</th>
             <th scope="col">Apellido</th>
             <th scope="col">DNI</th>
             <th scope="col">Direccion</th>
             <th scope="col">Telefono</th>
             <th scope="col">Correo</th>
             <th scope="col">ACCIONES</th>
           </tr>
         </thead>
         <tbody>
           <tr *ngFor="let cliente of clientes">
             
 
            
             <td>{{cliente.nombre}}</td>
             <td>{{cliente.apellido}}</td>
             <td>{{cliente.dni}}</td>
             <td>{{cliente.direccion}}</td>
             <td>{{cliente.telefono}}</td>
             <td>{{cliente.correo}}</td>
             <td> <div class="btn-group"> <button [routerLink]="['/clientes/edit', cliente.id]" class="btn btn-raised btn-info">EDITAR</button> 
                     <button class="btn btn-raised btn-danger btn-sm" (click)="deleteCliente(cliente.id)">BORRAR</button> </div></td>
             
           </tr>
         </tbody>
       </table>
       </div>
       </div>
       </div>
